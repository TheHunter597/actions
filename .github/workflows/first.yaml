name: first-action
on: push
jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v4
      - name: Install the project
        run: |
          npm install
      - name: Test the project
        run: |
          npm run test
      - name: Run the project
        run: |
          npm run start
